on: [push, pull_request, create, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    name: Build Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: config/
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-v2-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Initialize workspace (west init)
        run: west init -l config
      - name: Update modules (west update)
        run: west update
      - name: Export zephyr CMake package (west zephyr-export)
        run: west zephyr-export
      - name: List modules (west list)
        run: west list
      
      - name: Build [Buzzard Left] (west build)
        run: west build -s zmk/app -b nrfmicro_13 -- -DSHIELD=buzzard_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Buzzard DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nrfmicro_13.dts.pre.tmp
      - name: Buzzard Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename Buzzard.uf2
        run: cp build/zephyr/zmk.uf2 buzzard_left_nrfmicro_13.uf2
      - name: Archive (Buzzard Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: buzzard_left_nrfmicro_13.uf2

      - name: Build [Buzzard Right] (west build)
        run: west build -s zmk/app -b nrfmicro_13 -- -DSHIELD=buzzard_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Buzzard Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 buzzard_right_nrfmicro_13.uf2
      - name: Archive (Buzzard Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: buzzard_right_nrfmicro_13.uf2